<div class="card">
    <div class="card-body">
        <h5 class="card-title">Create Book</h5>
        <div class="form-group">
            <input [(ngModel)]="book.title" placeholder="title"/>
            <input [(ngModel)]="book.author"  placeholder="author"/>
            <button (click)="saveBook()" >save</button>
       </div>
    </div>
</div>

<div class="container">

    <div class="card-body">
        <h5 class="card-title">Saved Books</h5>
        
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let bk of books; index as i">{{bk.title}} - {{bk.author}}
                <button (click)="deleteBookAtIndex(i)">delete</button>
            </li>
        </ul>
    </div>
</div>
